{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="contact-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center text-muted mb-4">Have questions or want to join <strong>CodeVerse 2025</strong>? Reach out to us!</p>
        
        <form method="POST" class="p-4 border rounded shadow-sm bg-light">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" name="message" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
