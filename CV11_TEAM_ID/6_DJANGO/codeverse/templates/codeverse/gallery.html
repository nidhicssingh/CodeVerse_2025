{% extends 'codeverse/base.html' %}
{% load static %}
{% block title %}Gallery - CodeVerse 2025{% endblock %}

{% block content %}
<style>
    body {
        background-color: #0d1117;
        color: #f0f6fc;
        font-family: 'Poppins', sans-serif;
    }

    .gallery-title {
        text-align: center;
        font-size: 2.5rem;
        color: #58a6ff;
        margin: 40px 0 20px;
    }

    .gallery-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px 40px 60px;
    }

    .gallery-box {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 6px #00ced175;
        transition: 0.3s ease-in-out;
    }

    .gallery-box img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .gallery-box:hover img {
        transform: scale(1.05);
    }

    @media (max-width: 992px) {
        .gallery-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 576px) {
        .gallery-container {
            grid-template-columns: 1fr;
        }
    }
</style>
