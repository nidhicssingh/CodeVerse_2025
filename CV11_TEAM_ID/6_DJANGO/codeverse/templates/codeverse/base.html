<!-- codeverse/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CodeVerse 2025{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .navbar-custom {
        background-color: #0d1117;
        box-shadow: 0 4px 12px rgba(0, 206, 209, 0.2);
    }
    .navbar-brand img {
        height: 36px;
        margin-right: 10px;
    }
    .nav-link {
        color: #f0f6fc !important;
        margin-right: 15px;
        font-weight: 500;
        transition: 0.2s ease;
    }
    .nav-link:hover, .nav-link.active {
        color: #00CED1 !important;
        text-shadow: 0 0 5px #00CED1;
    }
  </style>
</head>
<body>
  <!-- ðŸŒ NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'codeverse/gallery/IMG/teamlogo.png' %}" alt="Logo">
        <span class="fw-semibold text-info">CodeVerse 2025</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link {% if 'events' in request.path %}active{% endif %}" href="{% url 'events' %}"><i class="fa-solid fa-calendar"></i> Events</a></li>
          <li class="nav-item"><a class="nav-link {% if 'profile' in request.path %}active{% endif %}" href="{% url 'profile' %}"><i class="fa-solid fa-user-group"></i>  The CV-11</a></li>
          <li class="nav-item"><a class="nav-link {% if 'gallery' in request.path %}active{% endif %}" href="{% url 'gallery' %}"><i class="fa-solid fa-images"></i> Gallery</a></li>
          <li class="nav-item"><a class="nav-link {% if 'sessions' in request.path %}active{% endif %}" href="{% url 'sessions' %}"><i class="fa-solid fa-clock"></i> Sessions</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸŒŸ CONTENT -->
  <div class="container-fluid px-0">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
