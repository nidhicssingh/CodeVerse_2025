<!DOCTYPE html>
<html>
<head>
  <title>Simple HTML Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Student Marks Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Subject</th>
    <th>Marks</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>Math</td>
    <td>92</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>Science</td>
    <td>85</td>
  </tr>
  <tr>
    <td>Charlie</td>
    <td>English</td>
    <td>78</td>
  </tr>
</table>

</body>
</html>
