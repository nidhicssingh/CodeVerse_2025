

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="page-title">About Me</h1>
    <div class="content-section">
        <img src="https://tse3.mm.bing.net/th/id/OIP.rkeCaqGtQOTVxDLHqw_VHwHaE8?w=3000&h=2000&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Profile photo" class="profile-img">
        {% for project in projects %}
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" alt="{{ project.title }}">
            <a href="{{ project.url }}">View Project</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
