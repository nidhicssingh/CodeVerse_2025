{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeVerse'25 Portfolio</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal CSS Styling -->
  <style>
    body {
      background-color: #f9fbfc;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      padding: 0.8rem 1rem;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #f8f9fa !important;
      font-weight: 500;
      margin-right: 15px;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #00bcd4 !important;
    }

    .container {
      max-width: 1100px;
    }

    footer {
      background-color: #212529;
      color: #ffffff;
      font-size: 0.9rem;
      padding: 1rem 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">CodeVerse'25</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Nav links aligned to left (default) -->
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'skills' %}">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'events' %}">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Gallery</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Page Content -->
<div class="container my-5">
  {% block content %}
  {% endblock %}
</div>

<!-- Footer -->
<footer class="text-center">
  &copy; 2025 CodeVerse Portfolio | SVYASA University
</footer>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
