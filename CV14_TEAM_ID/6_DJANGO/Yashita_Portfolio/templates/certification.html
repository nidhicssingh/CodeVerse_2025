<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certifications</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background-color: #f0f8ff;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .cert-container {
      max-width: 900px;
      margin: auto;
    }
    .cert-item {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      border-left: 5px solid #2980b9;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .cert-item h2 {
      margin: 0;
      color: #34495e;
    }
    .cert-item .issuer {
      font-size: 0.95em;
      color: #888;
    }
    .cert-item .date {
      font-size: 0.9em;
      color: #aaa;
    }
    .cert-item a {
      display: inline-block;
      margin-top: 10px;
      color: #2980b9;
      text-decoration: none;
    }
    .cert-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My Certifications</h1>
  <div class="cert-container">

    <div class="cert-item">
      <h2>Prompt Engineering for Beginners</h2>
      <p class="issuer">Coursera - DeepLearning.AI</p>
      <p class="date">June 2025</p>
      <a href="#" target="_blank">View Certificate</a>
    </div>

    <div class="cert-item">
      <h2>Graphic Design Masterclass</h2>
      <p class="issuer">Udemy</p>
      <p class="date">April 2025</p>
      <a href="#" target="_blank">View Certificate</a>
    </div>

    <!-- Add more certificates below -->
  </div>
</body>
</html>
